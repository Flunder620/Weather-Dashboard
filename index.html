<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="header">
        <div class="header-content">Weather Dashboard</div>
    </header>
    <main class="main-container">
        <aside class="form-container float-left">
            <h3>Enter a City</h3>
            <form class="user-form">
                <i class="fa-solid fa-location-dot"></i>
                <label class="form-label" for="city-name">City Name:</label>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="search-btn">Search City</button>
            </form>
            <div class="searched-cities">
            </div>
        </aside>
        <div class="city container float-right">
            <p class="city-name"></p>
            <p class="city-date"></p>
            <p class="city-conditions"></p>
            <p class="city-temperature"></p>
            <p class="city-humidity"></p>
            <p class="city-windspeed"></p>
        </div>
        <div class="forecast container float-right">
            <p class="forecast-date"></p>
            <p class="forecast-conditions"></p>
            <p class="forecast-temperature"></p>
            <p class="forecast-humidity"></p>
            <p class="forecast-windspeed"></p>
        </div>
    </main>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ea06105b18.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
