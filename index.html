<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="header">
        <div class="header-content">Weather Dashboard</div>
    </header>
    <main class="main-container">
        <!-- User input for city -->
        <aside class="form-container float-left">
            <h3>Enter a City</h3>
            <form class="user-form">
                <i class="fa-solid fa-location-dot"></i>
                <label class="form-label" for="city-name-input">City Name:</label>
                <input name="city-name-input" id="city-name-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="search-btn">Search City</button>
            </form>
            <!-- City search history-pulled from local storage -->
            <div class="searched-cities">
                <ul>

                </ul>
            </div>
        </aside>
        <!-- Current chosen city weather -->
        <div class="city container float-right">
            <p class="city-name"></p>
            <p class="city-date"></p>
            <p class="city-con"></p>
            <p class="city-temp"></p>
            <p class="city-humid"></p>
            <p class="city-wind"></p>
        </div>
        <!-- City weekly forcast -->
        <div class="forecast container float-right">
            <p class="forecast-date"></p>
            <p class="forecast-con"></p>
            <p class="forecast-temp"></p>
            <p class="forecast-humid"></p>
            <p class="forecast-wind"></p>
        </div>
    </main>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ea06105b18.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
