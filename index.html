<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
<body>
    <header class="header">
        <div class="header-content">Weather Dashboard</div>
    </header>
    <main class="main-container">
        <!-- User input for city -->
        <aside class="form-container float-left">
            <h3>Enter a City</h3>
            <div class="user-form">
                <i class="fa-solid fa-location-dot"></i>
                <label class="form-label" for="city-name-input">City Name:</label>
                <input name="city-name-input" id="city-name-input" type="text" autofocus="true" class="form-input" />
                <button class="search-btn">Search City</button>
            </div>
            <!-- City search history-pulled from local storage -->
            <div class="searched-cities">
                <li class="city-list">
                    
                </li>
            </div>
        </aside>
        <!-- Current chosen city weather -->
        <div class="city container float-right">
            <p class="city-name"></p>
            <p class="city-date"></p>
            <img class="city-con">
            <p class="city-temp"></p>
            <p class="city-humid"></p>
            <p class="city-wind"></p>
        </div>
        <!-- City weekly forecast -->
        <div class="forecast container float-right">
        </div>
    </main>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ea06105b18.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
